{% load static %}

<link rel="stylesheet" href="{% static "css/homevehicles.css" %}">

<div class="homevehiclescontainer">
    <div class="h-vehicleshead">
        <div class="h-vehiclestitle">
            Some of Our Most Popular Vehicles
        </div>
        <div class="h-vehicleslink">
            <a href="{% url "vehicles" %}"><button>View All Vehicles</button></a>
        </div>
    </div>
    <div class="h-vehiclesbody">
        {% for i in random_cars %}
        <div class="vehicles-container">
            <div class="vehicles-picture">
                <a href="{% url "car_detail" pk_test=i.id  %}"><img class='vehicles-img' src="{{i.picture.url}}" alt=""></a>
            </div>

            <div class="vehicles-info">
                <div class="vehicles-name">
                    <a href="{% url "car_detail" pk_test=i.id  %}">{{i.manufacturer}} {{i.name}} {{i.car_model}}</a>
                </div>
                <div class="vehicles-price">
                    <p class="vehicle-rs"> Rs </p> <p class="price">{{i.price}}</p >  <p class='vehicles-perday'>/perday</p>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>
